<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Optional: Add your custom styles here -->
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 60px; /* Adjust the top padding according to your navbar height */
            background-color: pink;
        }
    </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div id="main"><a class="navbar-brand" href="#">
        MY PROFILE</a></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container">
    <div class="signup-form">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form id="signupForm" action="#" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" class="form-control" id="Address" name="Address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="Photo">Photo</label><br>
          <input type="file"  id="Photo" name="Photo" accept="image/*" required>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">Sign Up</button>
      </form>

      <!-- Display captured data here -->
      <div id="userDataDisplay" class="mt-4"></div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function submitForm() {
      // Get form values
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var address = document.getElementById('Address').value;
      var password = document.getElementById('password').value;
      var photoInput = document.getElementById('Photo');
      
      // Display captured data
      var userDataDisplay = document.getElementById('userDataDisplay');
      userDataDisplay.innerHTML = '<h4>User Information:</h4>' +
                                  '<p><strong>Username:</strong> ' + username + '</p>' +
                                  '<p><strong>Email:</strong> ' + email + '</p>' +
                                  '<p><strong>Address:</strong> ' + address + '</p>'+
                                  '<p><strong>Password: </strong>' +   password +'<p>'+
                                  '<p><strong>Photo:</strong></p>' +
                                  '<img src="' + URL.createObjectURL(photoInput.files[0]) + '" alt="User Photo" style="max-width: 100%;">';
    
    var Display=document.getElementById("main").innerHTML(username);
    
                                }
  </script>

</body>
</html>
